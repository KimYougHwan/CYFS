[package]
name = "dsg-test"
version = "0.5.0"
edition = "2021"
license = "BSD-2-Clause"
description = "Rust dsg-all-in-one package"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "=0.4.16"
async-std = { version = "1.8", features = ["std"] }
futures = { version = "0.3", features = ["default"] }
async-trait = "0.1.53"
rand = "0.8.5"
cyfs-base = {path="../../component/cyfs-base"}
cyfs-debug = {path="../../component/cyfs-debug"}
cyfs-util = {path="../../component/cyfs-util"}
cyfs-bdt = {path="../../component/cyfs-bdt"}
cyfs-ndc = { path = "../../component/cyfs-ndc" }
cyfs-tracker-cache = { path = "../../component/cyfs-tracker-cache" }
cyfs-chunk-cache = { path = "../../component/cyfs-chunk-cache" }
cyfs-lib = {path="../../component/cyfs-lib"}
cyfs-stack = {path="../../component/cyfs-stack"}
cyfs-core = {path="../../component/cyfs-core"}
cyfs-dsg-client = {path="../../component/cyfs-dsg-client"}
dsg-service = {path="../../service/dsg-service"}
