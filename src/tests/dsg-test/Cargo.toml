[package]
name = "dsg-test"
version = "0.5.0"
edition = "2021"
license = "BSD-2-Clause"
description = "Rust dsg-all-in-one package"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "=0.4.16"
async-std = { version = "1.8", features = ["std"] }
futures = { version = "0.3", features = ["default"] }
async-trait = "0.1.53"
rand = "0.8.5"
cyfs-base = {path="../../component/cyfs-base", version="0.5.0"}
cyfs-debug = {path="../../component/cyfs-debug", version="0.5.0"}
cyfs-util = {path="../../component/cyfs-util", version="0.5.0"}
cyfs-bdt = {path="../../component/cyfs-bdt", version="0.5.1"}
cyfs-lib = {path="../../component/cyfs-lib", version="0.5.0"}
cyfs-core = {path="../../component/cyfs-core", version="0.5.0"}
cyfs-dsg-client = {path="../../component/cyfs-dsg-client", version="0.5"}
dsg-service = {path="../../service/dsg-service", version="0.5"}
