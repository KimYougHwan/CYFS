
syntax = "proto3";

message HotstuffBlockQCVote {
    bytes block_id = 1;
    uint64 round = 2;
    bytes voter = 4;
    bytes signature = 5;
}

message HotstuffTimeoutVote {
    bytes high_qc = 1; // encode(core:HotstuffBlockQc)
    uint64 round = 2;
    bytes voter = 3;
    bytes signature = 4;
}
